<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Trivia Game</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Delius+Swash+Caps|Sue+Ellen+Francisco" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Delius+Swash+Caps|Love+Ya+Like+A+Sister|Sue+Ellen+Francisco" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">    
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
</head>

<body>
<div class=container-fluid>
    <div class="jumbotron">
        <h1>Science Trivia</h1>
        <!-- <h1 class="display-4">Science Trivia</h1> -->
    </div>

    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8">
            <button type="button" class="startBtn" id="startButton">Start</button>
            <h2 id ="time" class="hide">Time Remaining:<span id="time-left"></span></h2>
            <h2 id="question" class="hide"></h2>
            <h2 id="answerMsg"></h2>
            <div id="gifPic"></div>
            <button type="button" class="btn hide" id="choiceButton" value="1"><h2 id="choice1"></h2></button>
            <button type="button" class="btn hide" id="choiceButton" value="2"><h2 id="choice2"></h2></button>
            <button type="button" class="btn hide" id="choiceButton" value="3"><h2 id="choice3"></h2></button>
            <button type="button" class="btn hide" id="choiceButton" value="4"><h2 id="choice4"></h2></button>
            <button type="button" class="restartBtn hide" id="restartButton">Try it again?</button>
        </div>
    </div>

<script src="assets/javascript/app.js"></script>
</div>
</body>

</html>
